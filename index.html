<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Damon" />
    <meta name="description" content="" />
    <!-- main style css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/all.min.css" />
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="logo.jpg" type="img/x-icon" />
    <title>Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/533e5d4e51.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="py-4 py-md-5 px-3 px-md-0">
      <div
        class="content to-do-contianer d-flex justify-content-between align-items-center text-light m-auto pt-4 pt-md-3 pb-5"
      >
        <h2 class="text-uppercase fw-bold fs-1 m-0">ToDo</h2>
        <span class="theme-toggle">
          <i class="fa-solid fa-sun fs-4 btn p-0 text-light border-0 icon"></i>
        </span>
      </div>
      <form method="post" class="to-do-contianer position-relative m-auto">
        <button
          class="addBtn position-absolute rounded-circle bg-transparent"
        ></button>
        <input
          type="text"
          class="input w-100 p-3 ps-5 border-0 rounded"
          placeholder="Create a new todo"
        />
      </form>
    </header>
    <main class="px-3 px-md-0">
      <section class="to-do-contianer m-auto pt-5 position-relative">
        <div class="tasks text-center position-relative">
          <h4 class="fw-bold m-0 main-h4">No Todos Yet!</h4>
          <p class="fs-5 main-p">Your todos will appear here</p>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
    <!-- <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="bootstrap-5.3.2-dist/bootstrap.min.js"></script>
    <!-- <script src="fontawesome-free-6.5.1-web/all.min.js"></script> -->
  </body>
</html>
